<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {text-align: center};
    </style>
</head>
    <body>
<!--navbar or menu-->
        <div class="topnav">
            <a class="active" href="mapsa/home.html">Home</a>
            <a href="mapsa/products.html">Product</a>
            <a href="mapsa/contactus.html">Contact Us</a>
            <a href="mapsa/aboutus.html">About Us</a>
            <a href="mapsa/login.html" style= "margin: 0px 20px 0px 950px !important">Login</a>
        </div>
<!--login/register-->
        <div class="login">
            <h1>Welcome Back :)</h1><br><br>
            <form method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password">
        
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="iran">Iran</option>
                <option value="iraq">Iraq</option>
                <option value="israel">Israel</option>
            </select>
            
            <label for="Language">Programming Language</label>
            <select id="language" name="language">
                <option value="vanillaJS">vanillaJS</option>
                <option value="nodeJS">nodeJS</option>
                <option value="reactJS">reactJS</option>
                <option value="vueJS">vueJS</option>
                <option value="angularJS">angularJS</option>
            </select>
            <!--buttons-->
            <input type="submit" value="Sign up">
            <input class="loginhover" style= "background-color: #008CBA" type="submit" value="Login">
            </form>
        </div>
        
    </body>
</html>
